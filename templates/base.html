<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Go Poll App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX via CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <style>
        /* Simple progress bar styling */
        .progress-bar-bg {
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 0.375rem; /* rounded-md */
            overflow: hidden;
            height: 1.5rem; /* h-6 */
        }
        .progress-bar-fill {
            background-color: #3b82f6; /* blue-500 */
            height: 100%;
            text-align: right;
            padding-right: 0.5rem; /* pr-2 */
            color: white;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.5rem; /* leading-6 */
            white-space: nowrap;
            transition: width 0.5s ease-in-out;
        }
        body {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto mt-10 px-4">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800">ðŸ“Š Poll Master</h1>
            <p class="text-gray-600">Create and share polls instantly</p>
             <nav class="mt-4">
                <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Create New Poll</a>
            </nav>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <!-- Content block -->
            {{ block "content" . }} {{ end }}
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            Powered by Go, Gin, HTMX & Tailwind CSS
        </footer>
    </div>
</body>
</html>
