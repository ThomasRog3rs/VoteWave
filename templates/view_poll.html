{{ define "content" }}
<div id="poll-area"> <!-- Target for HTMX swap -->
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">{{ .Poll.Question }}</h2>
    <p class="text-sm text-gray-500 mb-6">Enter your name and cast your vote!</p>

    <form hx-post="/poll/{{ .PollUUID }}/vote" hx-target="#poll-area" hx-swap="outerHTML">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Your Name:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-6 space-y-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Select an Option:</label>
            {{ range .Poll.Options }}
            <div class="flex items-center">
                <input type="radio" id="option-{{ .ID }}" name="option_id" value="{{ .ID }}" required
                       class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                <label for="option-{{ .ID }}" class="ml-3 block text-sm font-medium text-gray-700">{{ .Text }}</label>
            </div>
            {{ end }}
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Submit Vote
        </button>
    </form>

    <div class="mt-4 text-center">
         <p class="text-xs text-gray-500">Share this link:
            <input type="text" readonly value="{{ .BaseURL }}/poll/{{ .PollUUID }}" class="text-center border rounded px-2 py-1 bg-gray-100 text-gray-600 w-full md:w-auto" onclick="this.select();">
         </p>
    </div>
</div>
{{ end }}
