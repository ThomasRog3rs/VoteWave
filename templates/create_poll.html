{{ define "content" }}
<h2 class="text-2xl font-semibold mb-6 text-gray-700">{{ .Title }}</h2>

{{ if .Error }}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ .Error }}</span>
</div>
{{ end }}

<form action="/poll" method="POST">
    <div class="mb-4">
        <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Poll Question:</label>
        <input type="text" id="question" name="question" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Options (at least 2):</label>
        <div id="options-container" class="space-y-2">
            <input type="text" name="options" required placeholder="Option 1"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <input type="text" name="options" required placeholder="Option 2"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <input type="text" name="options" placeholder="Option 3 (optional)"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
             <input type="text" name="options" placeholder="Option 4 (optional)"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
             <input type="text" name="options" placeholder="Option 5 (optional)"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <!-- Basic version: fixed number of inputs. Add JS if dynamic needed -->
        </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
        Create Poll
    </button>
</form>
{{ end }}
